<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 40px;
        }

        .left-panel {
            flex: 1;
            padding: 40px;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            border-left: 2px solid black;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, input {
            width: 70%;
            padding: 6px;
            margin-top: 5px;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            padding: 10px 22px;
            font-size: 15px;
            cursor: pointer;
        }

        .prediction-box {
            margin-top: 40px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left-panel">
        <h1>THE prediction is</h1>

        {% if results %}
        <div class="prediction-box">
            {{ results }}
        </div>
        {% endif %}
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
        <h1>Student Exam Performance Prediction</h1>

        <form action="/predictdata" method="POST">

            <label>Gender</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race or Ethnicity</label>
            <select name="race_ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="some college">Some college</option>
                <option value="master's degree">Master's degree</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="high school">High school</option>
                <option value="some high school">Some high school</option>
            </select>

            <label>Lunch Type</label>
            <select name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Reading Score (out of 100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>

            <label>Writing Score (out of 100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>

            <br>
            <button type="submit">Predict your Maths Score</button>

        </form>
    </div>

</div>

</body>
</html>
